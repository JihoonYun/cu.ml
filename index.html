<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar Menu</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS here if needed -->
</head>
<body>
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar">
        <div class="sidebar-heading">Collapsible Menu</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action" onclick="loadContent('Home')">Home</a>
            <a href="#submenu" class="list-group-item list-group-item-action" data-toggle="collapse">
                Submenu
            </a>
            <div id="submenu" class="collapse">
                <a href="#" class="list-group-item list-group-item-action" onclick="loadContent('Submenu-1')">Submenu 1</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="loadContent('Submenu-2')">Submenu 2</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="loadContent('Submenu-3')">Submenu 3</a>
            </div>
            <a href="#" class="list-group-item list-group-item-action" onclick="loadContent('About')">About</a>
        </div>
    </div>
    
    <!-- Page Content -->
    <div id="content">
        <iframe id="content-frame" src="about:blank" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script>
        function loadContent(menuItem) {
            var contentFrame = document.getElementById('content-frame');
            contentFrame.src = menuItem + '.html';
        }
    </script>
</body>
</html>
